# Spring Profiles
# ===============
spring.profiles.active=dev

# Server Properties
# =================
server.port=9090
server.context-path=/rest


# Logging properties
# =================
logging.level.com.drestive.proxillet=DEBUG
logging.level.org.springframework=INFO

# Database Properties
#====================
spring.datasource.url=jdbc:postgresql://localhost/proxilletdb
spring.datasource.username=proxillet
spring.datasource.password=proxillet

# JPA Properties
#===============
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class = org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.show_sql = false
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.hbm2ddl.auto = false
spring.jpa.properties.hibernate.default_schema = public

# LIQUIBASE Properties
#=====================
liquibase.enabled=false

# Elasticsearch properties
# =================
elasticsearch.host=localhost
elasticsearch.port=9300


