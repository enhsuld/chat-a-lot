
# Application Properties
# ===============
chatalot.webSocket.allowed_origin=http://127.0.0.1:9000
chatalot.register.send_notification=false

# Spring Profiles
# ===============
spring.profiles.active=dev

# Server Properties
# =================
server.port=8090
server.context-path=/rest


# Logging properties
# =================
logging.level.com.drestive.chatalot=INFO
logging.level.org.springframework=INFO
logger.org.springframework.security=INFO

# Database Properties
#====================
# Don't close database to allow clean up of chat sessions
spring.datasource.url=jdbc:h2:/home/mustafa/workspace/chatalot;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=chatalot
spring.datasource.password=chatalot

# JPA Properties
#===============
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.current_session_context_class = org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.show_sql = false
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.hbm2ddl.auto = update
spring.jpa.properties.hibernate.default_schema = public

# LIQUIBASE Properties
#=====================
liquibase.enabled=true

# Elasticsearch properties
# ========================
elasticsearch.host=localhost
elasticsearch.port=9300

