<div class="container login-container">
  <div class="row">
    <div class="col-sm-5 col-md-6 col-lg-6 col-centered">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login!</h3>
        </div>
        <div class="panel-body">
          <form class="ng-pristine form-horizontal" name="loginForm" ng-class="{submitted:loginForm.$submitted}">
            <p class="well lead">
              <small>Please enter your username and password.</small>
            </p>
            <div class="form-group has-success has-feedback form-group-sm">
              <div class="col-xs-4 text-right">
                <label class="control-label">Username</label>
              </div>
              <div class="col-xs-8 pull-left">
                <input type="string" ng-model="username" required
                       class="form-control ng-pristine ng-valid needsclick ng-touched"/>
              </div>
            </div>
            <div class="form-group has-success has-feedback form-group-sm">
              <div class="col-xs-4 text-right">
                <label class="control-label">Password</label>
              </div>
              <div class="col-xs-8 pull-left">
                <input type="password" ng-model="password" required
                       class="form-control ng-pristine ng-valid needsclick ng-touched"/>
              </div>
            </div>
            <div class="form-group has-success has-feedback form-group-sm">
              <div class="col-xs-4">
                <button ng-click="login()" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="col-xs-4">
                <button ng-click="reset()" class="btn btn-block" type="button">Reset</button>
              </div>
              <div class="col-xs-4">
                <button ng-click="goRegister()" class="btn btn-block" type="button">Register</button>
              </div>
            </div>
            <div class="form-group has-success has-feedback form-group-sm">
              <div ng-show="failedToLogin" class="alert alert-warning col-xs-12">
                <p>Login failed!</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
